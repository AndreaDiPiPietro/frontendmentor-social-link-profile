<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Social links profile</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
    <style>
      .attribution {
        font-size: 11px;
        text-align: center;
      }
      .attribution a {
        color: hsl(228, 45%, 44%);
      }
    </style>
    <link href="./styles.css" rel="stylesheet" />
  </head>
  <body>
    <main>
      <div class="container">
        <div class="image-container">
          <img
            src="./assets/images/avatar-io.jpeg"
            class="image"
            alt="propic"
          />
        </div>
        <h1>Andrea Di Pietro</h1>
        <div class="subtitle accent">Rome, Italy</div>
        <div class="quote">
          <p>"Full-stack developer. I have a brown floor."</p>
        </div>
        <div class="button-section">
          <a href="https://github.com/AndreaDiPiPietro" target="_blank"
            >GitHub</a
          >
          <a
            href="https://www.frontendmentor.io/profile/AndreaDiPiPietro"
            target="_blank"
            >Frontend Mentor</a
          >
          <a
            href="https://www.linkedin.com/in/andrea-di-pietro-998667179/"
            target="_blank"
            >LinkedIn</a
          >
          <a href="https://steamcommunity.com/id/asdfdfdsa/" target="_blank"
            >Steam</a
          >
        </div>
      </div>
    </main>
    <footer>
      <div class="attribution">
        Challenge by
        <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
          >Frontend Mentor</a
        >. Coded by <a href="#">Your Name Here</a>.
      </div>
    </footer>
  </body>
</html>
